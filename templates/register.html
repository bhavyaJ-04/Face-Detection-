<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="register-section" class="section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="voter-id-register">Voter ID:</label>
                <input type="text" id="voter-id-register" name="voter_id" required>
                <label for="register-face-image">Upload Face Image:</label>
                <input type="file" id="register-face-image" name="face_image" accept="image/*" required>
                <button type="button" id="register-button" onclick="registerUser()">Register</button>
            </form>
        </div>
        <div id="alert-section" class="alert"></div>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
